<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Christ Empire</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Christ Empire Admin Dashboard</h1>
    <p id="adminEmail">Welcome, Admin</p>

    <h2>Create a Meeting</h2>
    <form id="createRoomForm">
      <input type="text" id="roomName" placeholder="Enter Meeting Name" required />
      <button type="submit">Create Room</button>
    </form>

    <h2>Meeting Rooms</h2>
    <ul id="roomList"></ul>
  </div>

  <script src="admin.js"></script>
</body>
</html>
