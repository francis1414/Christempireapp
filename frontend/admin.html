<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Christ Empire</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2e6ff;
      margin: 0;
      padding: 0;
    }

    header {
      background: purple;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1, h2 {
      margin-top: 0;
    }

    main {
      padding: 20px;
    }

    form input {
      padding: 10px;
      margin-right: 10px;
      width: 250px;
    }

    form button {
      padding: 10px 15px;
      background-color: darkviolet;
      color: white;
      border: none;
      cursor: pointer;
    }

    ul#roomList {
      list-style-type: none;
      padding: 0;
    }

    ul#roomList li {
      background-color: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .room-actions button,
    .room-actions a {
      margin-right: 10px;
      margin-top: 5px;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Christ Empire Admin Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <h2>Create a Meeting Room</h2>
    <form id="createRoomForm">
      <input type="text" id="roomName" placeholder="Room Name" required />
      <input type="text" id="roomUrl" placeholder="Room URL (e.g., https://daily.co/xyz123)" required />
      <button type="submit">Create Room</button>
    </form>

    <h2>Available Rooms (Last 24 Hours)</h2>
    <ul id="roomList">
      <!-- Populated by JS -->
    </ul>
  </main>

  <footer>
    &copy; 2025 Christ Empire Conference. All rights reserved - WinnyGlo Technologies.
  </footer>

  <script src="admin.js"></script>
</body>
</html>
