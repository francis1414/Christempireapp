<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Christ Empire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #e6e6fa, #f9f5ff);
      color: #333;
    }

    .navbar {
      background-color: #4b0082;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .logout-btn {
      background-color: #f44336;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .dashboard {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #4b0082;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .create-btn {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #999;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .dashboard {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>Admin Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main Dashboard Area -->
  <div class="dashboard">
    <h2>Create a New Room</h2>
    <form id="createRoomForm">
      <div class="form-group">
        <input type="text" id="roomName" placeholder="Enter room name" required />
      </div>
      <div class="form-group">
        <input type="text" id="roomUrl" placeholder="Enter room URL (https://...)" required />
      </div>
      <button type="submit" class="create-btn">Create Room</button>
    </form>

    <h2>Existing Rooms</h2>
    <table id="roomsTable">
      <thead>
        <tr>
          <th>Room Name</th>
          <th>URL</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rooms will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Christ Empire Conference. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      const form = document.getElementById('createRoomForm');
      const roomName = document.getElementById('roomName');
      const roomUrl = document.getElementById('roomUrl');
      const roomsTable = document.getElementById('roomsTable').querySelector('tbody');

      // Load existing rooms
      const API_BASE = 'https://backend-cca7.onrender.com/'; // replace with your backend URL
fetch(`${API_BASE}/api/rooms`, {

        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        roomsTable.innerHTML = '';
        data.forEach(room => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${room.name}</td>
            <td><a href="${room.url}" target="_blank">${room.url}</a></td>
            <td>${new Date(room.createdAt).toLocaleString()}</td>
          `;
          roomsTable.appendChild(row);
        });
      });

      // Handle form submit
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(`${API_BASE}/api/rooms`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({
            name: roomName.value,
            url: roomUrl.value
          })
        })
        .then(res => res.json())
        .then(data => {
          alert('Room created successfully!');
          location.reload();
        });
      });

      window.logout = function () {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      };
    });
  </script>
</body>
</html>
