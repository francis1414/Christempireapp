<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Christ Empire</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Christ Empire Admin Dashboard</h1>
    <p id="adminEmail">Welcome, Admin</p>

    <h2>Create a Meeting</h2>
    <form id="createRoomForm">
      <input type="text" id="roomName" placeholder="Enter Meeting Name" required />
      <button type="submit">Create Room</button>
    </form>

    <h2>Meeting Rooms</h2>
    <ul id="roomList"></ul>
  </div>

  <div class="admin-dashboard">
  <header style="background: purple; color: white; padding: 10px;">
    <h2>Christ Empire Conference Admin</h2>
    <button id="logoutBtn" style="float: right; background: red; color: white;">Logout</button>
  </header>

  <main style="padding: 20px;">
    <form id="createRoomForm">
      <input type="text" id="roomName" placeholder="Room Name" required>
      <button type="submit">Create New Meeting Room</button>
    </form>

    <div class="room-list">
      <h3>Available Rooms (last 24hrs)</h3>
      <ul id="roomList"></ul>
    </div>
  </main>
</div>


  <script src="admin.js"></script>
<script>
  const token = localStorage.getItem('token');
  const email = localStorage.getItem('email'); // optional, see note below

  // Redirect if not admin or not logged in
  if (!token || email !== 'admin@church.com') {
    window.location.href = '/admin/login.html';
  }
</script>

</body>
</html>
