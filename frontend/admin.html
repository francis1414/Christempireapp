<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Christ Empire</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f0ff;
      margin: 0;
    }

    header {
      background-color: purple;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 20px;
    }

    form input, form button {
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    ul#roomList {
      list-style-type: none;
      padding: 0;
    }

    ul#roomList li {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .room-actions button, .room-actions a {
      margin-right: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Christ Empire Admin Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <h2>Create a Meeting Room</h2>
    <form id="createRoomForm">
      <input type="text" id="roomName" placeholder="Room Name" required />
      <button type="submit">Create Room</button>
    </form>

    <h2>Available Rooms</h2>
    <ul id="roomList"></ul>
  </main>

  <script src="admin.js"></script>
</body>
</html>
