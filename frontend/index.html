<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christ Empire Conference</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      margin-top: 30px;
    }

    .logo img {
      width: 180px;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #FFC107;
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="/desktop/assets/logo.png" alt="Christ Empire Logo" />
  </div>

  <h1>Christ Empire Conference</h1>
  <p>Welcome! Join us for a divine experience of connection and inspiration.</p>

  <div class="btn-group">
    <a href="/admin.html"><button class="btn">Admin Login</button></a>
    <a href="/member.html"><button class="btn">Member Login</button></a>
  </div>

  <div class="countdown" id="countdown">Event Countdown: Loading...</div>

  <audio autoplay loop>
    <source src="/desktop/assets/audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <footer>All Rights Reserved â€“ Developed by WinnyGlo Technologies</footer>

  <script>
    const eventDate = new Date("2025-08-01T10:00:00Z"); // Adjust to your event date/time
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        countdown.textContent = "The event is happening now!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `Event Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
