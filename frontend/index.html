  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #001F3F, #003366);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    header {
      padding: 20px 0;
    }

    header img {
      height: 100px;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }

    .btn-container {
      margin: 40px 0;
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #cc5200;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      color: #ccc;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>

  </audio>

  <header>
    <img src="https://christempiregh.com/assets/images/logo-2.png" alt="Church Logo">

    <div id="countdown"></div>

  <div class="btn-container">

  <footer>

  </footer>

  <script>
    // Countdown timer to a specific date (adjust as needed)
    const eventDate = new Date("2025-08-31T10:00:00").getTime();

    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff <= 0) {
        countdownEl.innerText = "Event has started!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
